    <form class="p-3" style="width: 600px;">
      <div class="row">
        <div class="col">
          <label for="provider-input" class="mb-1 font-weight-bold">
            Provider:
          </label>
          <select class="form-select w-100 p-1" id="provider">
            <option value="bodhi">Bodhi</option>
            <option value="lexis_nexis_manual">Lexis Nexis Manual</option>
          </select>
        </div>
         <div class="col">
          <label for="keyword-input" class="mb-1">
            Keyword:  
          </label>
          <input class="form-control p-1" list="keywordOptions" id="keyword-input" placeholder="Type to search...">
          <datalist id="keywordOptions">
          </datalist>
        </div>
      </div>
      <label for="project-input" class="my-1 ">Project:</label>
      <input class="form-control p-1" list="projectOptions" id="project-input" placeholder="Type to search...">
      <datalist id="projectOptions">
      </datalist>
      <label for="outlets-textarea" class="mt-2 mb-1">
        Date  --  Outlet  --  Headline  --  Duration
      </label>
      <textarea id="outlets-textarea"	rows="5"cols="66" class="form-control" style="white-space:pre; overflow-wrap: normal; overflow-x: scroll;" ></textarea>
      <button id="btn" type="button" class="btn btn-dark mt-3" >Upload</button>
    </form>
    <script src="extension.js"></script>
